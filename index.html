// ‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
function renderShows(day) {
    let html = "";
    const stages = data[day];

    for (let stage in stages) {
        html += `<div class='stage'><h2>${stage}</h2>`;

        stages[stage].forEach((item, i) => {
            html += `
                <div class='band' onclick="selectBand(this)">
                    ${item.time} ‚Äî ${item.band}
                </div>
            `;
        });

        html += `</div>`;
    }

    document.getElementById("showArea").innerHTML = html;
}

function selectBand(el) {
    el.classList.toggle("selected");
}

document.getElementById("daySelector").addEventListener("change", e => {
    renderShows(e.target.value);
});
